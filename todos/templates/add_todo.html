{% extends "base.html" %}

{% block content %}
    <form method="POST" action="" class="container p-4" action="/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">{{form.title.label}}</label>
          {{form.title}}
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">{{form.desc.label}}</label>
          {{form.desc}}
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
